<html lang="en" ng-app='myForm'>
    <head>
        <meta charset="UTF-8">
        <title>Multiplication Table</title>
        <!-- note that here weâ€™re linking to a CDN version of Angular  -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>

    </head>
    <div class="container">
        <div ng-controller="FormCtrl">
            <form name="myForm" novalidate ng-submit="submitForm()">

                <div class="form-group">
                <select ng-model="data.country"
                    ng-options="country.name for country in countries track by country.code" class="form-control" name="country" required>
                </select>
                </div>
                <div class="form-group">
                    <input type="text" name="texty" ng-model="texty" required ng-minlength="2">
                </div>
                <div ng-if="myForm.$submitted" ng-messages="myForm.texty.$error" class="form-group">
                    <span class="alert alert-danger" ng-message="required">
                        Texty is required
                    </span>
                    <span class="alert alert-danger" ng-message="minlength">
                        Must be a minimum of 2!
                    </span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
        <script src="myForm.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.3.10/angular-messages.min.js" type="text/javascript"></script>
    </body>
</html>
